<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400&family=Kalam&family=Roboto:wght@400;700&family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/design.css">
    <title>Aquemini</title>
  </head>
  <body>
    <header>
      <div class="dropdown">
        
        <button class="dropbtn" onclick="show_dropdown()"><i class="material-icons">expand_more</i></button>
        <div class="dropdown-content">
          <a href="./projects.html" class="design-back">Back to Projects</a>
          <a href="#">File<i class="material-icons">chevron_right</i></a>
          <a href="#">Edit<i class="material-icons">chevron_right</i></a>
          <a href="#">Tools<i class="material-icons">chevron_right</i></a>
          <a href="#">Selections<i class="material-icons">chevron_right</i></a>
          <a href="#">View<i class="material-icons">chevron_right</i></a>
          <a href="#">Settings</a>
        </div>
      </div> 

      <div class="left-header">
        <button id="share-btn" class="btn-grow">Share</button>
        <div class="window-view">
          <i class="material-icons zoom-in">add</i>
          <i class="material-icons zoom-out">remove</i>
          <p id="zoom-level">23%</p>
        </div>
      </div>
      
    </header>

    <div class="body-container">
      <div class="tools-container">
        <div class="tools-toggle-btn"><i class="material-icons">chevron_right</i></div>
        <p>Tools</p>
      </div>

      <div class="project-content">
        <div class="info-canvas">
          <p class="dimension">325px x 152px</p>
          <h4 id="project-name">Untitled</h4>
        </div>
        <div class="project-canvas">
          <img src="../img/template_canvas.png" alt="" id="project-image">
        </div>
      </div>

      <div class="properties-container">
        <p>Properties</p>
      </div>
    </div>

    <div class="help-div">
      <i class="material-icons">question_mark</i>
    </div>

    <div class="dark-mode-wrapper">
      <p>Dark Mode: </p>
      <label class="switch" onclick="toggle_dark_mode(false)">
        <input type="checkbox" id="dark-mode-switch" >
        <span class="slider round"></span>
      </label>
    </div>

    <script src="../scripts/design.js" charset="utf-8"></script>
    
  </body>
</html>
